<div class="card-product col-f-10" [style.flex-direction]="this.flexDirection">
  <div class="card-product-body">
    <p class="card-product-text-title">{{title}}</p>
    <div class="card-product-body-text">
      {{text}}
    </div>
    <button class="card-product-body-button btn-deg" [style.margin-left]="this.marginLeft">Ir A Ver</button>
  </div>
  <div class="card-product-image" [style.background-image]="'url(' + img + ')'"></div>
</div>
