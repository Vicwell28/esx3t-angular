<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="container-form">
    <div>
      <p class="title">{{ title }}</p>
  
      <div class="inputGroup">
        <input
          type="text"
          required=""
          autocomplete="off"
          formControlName="name"
        />
        <label for="name">Name</label>
      </div>
  
      <div class="inputGroup">
        <input
          type="text"
          required=""
          autocomplete="off"
          formControlName="description"
        />
        <label for="name">Description</label>
      </div>

      <div class="inputGroup inputGroupSelect">
        <select name="view_category_id" formControlName="view_category_id" id="view_category_id">
          <option *ngFor="let category of categories" [value]=category.id>
            {{ category.name }}
          </option>
        </select>
        <label for="view_category_id">categorys</label>
      </div>

    </div>
  
    <div class="end-button">
      <button
        class="btn-deg"
        type="submit"
        class="loading-button-black  btn-deg"
        [class.loading-button]="isLoading"
      >
        {{ this.textButton }}
      </button>
      <button class="btn-cancel" type="button" (click)="onClose()">
        Cancelar
      </button>
    </div>
  </form>
