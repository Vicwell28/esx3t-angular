<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="container-form">
  <div>
    <p class="title">{{ title }}</p>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item" *ngFor="let category of viewsRole">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#' + category.category + 1"
            aria-expanded="false"
            [attr.aria-controls]="category.category + 1"
          >
            {{ category.category }}
          </button>
        </h2>
        <div
          [id]="category.category + 1"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div
              class="view"
              *ngFor="let view of category.views"
              formArrayName="checkboxes"
            >
              <input
                id="{{ view.id }}"
                type="checkbox"
                [checked]="view.isChecked"
                [formControlName]="view.id - 1"
              />
              <label for="{{ view.id }}">{{ view.name }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="end-button">
    <button
      class="btn-deg"
      type="submit"
      class="loading-button-black btn-deg"
      [class.loading-button]="isLoading"
    >
      {{ this.textButton }}
    </button>
    <button class="btn-cancel" type="button" (click)="onClose()">
      Cancelar
    </button>
  </div>
</form>
