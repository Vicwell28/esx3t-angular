<form [formGroup]="fromulario" (ngSubmit)="onSubmit()" class="container-form">
    <div>
      <p class="title">{{ title }}</p>
  
      <div class="inputGroup">
        <input
          type="text"
          required=""
          autocomplete="off"
          formControlName="name"
        />
        <label for="name">Nombre del producto</label>
      </div>
  
      <div class="inputGroup">
        <input
          type="text"
          required=""
          autocomplete="off"
          formControlName="description"
        />
        <label for="name">Description</label>
      </div>

      <div class="inputGroup">
        <input
          type="text"
          required=""
          autocomplete="off"
          formControlName="price"
        />
        <label for="name">Precio</label>
      </div>


     <div class="inputGroup inputGroupSelect">
    <select name="product_category_id" formControlName="product_category_id" id="product_category_id">
      
      <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.name }}</option>
    </select>
    <label for="product_category_id">Categoria</label>
  </div>
    </div>
  
    <div class="end-button">
      <button
        class="btn-deg"
        type="submit"
        class="loading-button-black  btn-deg"
        [class.loading-button]="isLoading"
      >
        {{ this.textButton }}
      </button>
      <button class="btn-cancel" type="button" (click)="onClose()">
        Cancelar
      </button>
    </div>
  </form>
