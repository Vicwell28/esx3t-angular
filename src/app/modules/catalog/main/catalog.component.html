  <!-- search bar -->

  <!-- main  -->



  <main id="main" class="col-f-12 row-f" style="padding: 0 10rem;">

    <p class="main-products-title col-f-12">
      Productos
    </p>

    <aside class="search-bar">
      <div class="search-bar-body">
        <mat-icon>search</mat-icon>
        <input type="text" [(ngModel)]="searchText" (keyup)="onKeyUp()"/>
      </div>
    </aside>

    <div class="product-card col-f-3" *ngFor="let item of results">
      <div class="circle" (click)="addShoppingCart(item)">
        <mat-icon class="icon">shopping_cart</mat-icon>
      </div>
      <div class="product-card-body" [routerLink]="['/catalogo', item.id]">
        <div class="product-card-img" style="background-image: url('{{item.imagePath}}')"></div>
        <div class="product-card-text">
          <p class="product-card-text-title">{{item.name}}</p>
          <p class="product-card-text-price-n">{{item.price}}</p>
          <p class="product-card-text-price-c">{{item.pricedescount}}</p>
        </div>
      </div>
    </div>
  </main>

  <app-footer style="padding-top: 20rem;"></app-footer>
</div>
