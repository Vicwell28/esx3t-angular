<main class="row">
  <section class="col-5">
    <h2 class="title">Title</h2>
    <p>Welcome to Title</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, suscipit
      aspernatur dolores vitae eveniet repellat, molestias voluptate, earum
      voluptas veniam ut labore a reiciendis eligendi illo voluptates? Itaque, a
      accusantium!
    </p>

    <div class="btn">
      <a routerLink="/sign-up" class="color">Sing Up</a>
    </div>
  </section>
  <form [formGroup]="signUpForm" (submit)="onSubmit()" class="col-7">
    <h2 class="text-color">Sing In</h2>
    <div class="input-body col-8">
      <label class="col-12" for="email">Email</label>
      <div class="content-input">
        <input
          formControlName="email"
          type="email"
          name="email"
          id="email"
          autocomplete="username"
        />
      </div>
    </div>

    <div class="input-body col-8">
      <label class="col-12" for="password">password</label>
      <div class="content-input">
        <input
          formControlName="password"
          type="password"
          name="password"
          id="password"
          autocomplete="current-password"
        />
      </div>
    </div>

    <div class="input-body col-8">
      <a routerLink="/forgot-password" class="forgot text-color"
        >Forgot password?</a
      >
    </div>

    <div class="input-body col-8">
      <button type="submit" class="loading-button" [class.loading]="isLoading">
        Sing In
      </button>
    </div>
  </form>
</main>
