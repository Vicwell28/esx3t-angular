<main>
  <header>
    <button class="" role="button">
      <mat-icon>add</mat-icon>
    </button>
    <div id="input-search" class="">
      <mat-icon>search</mat-icon>
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Buscar..."
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </div>
    <button class="" role="button" (click)="exportToExcel()">
      <mat-icon>description</mat-icon>
    </button>
    <button class="" role="button">
      <mat-icon>picture_as_pdf</mat-icon>
    </button>
  </header>
  <section>
    <div
      class="mat-elevation-z8"
      style="border-radius: 1rem !important; overflow: hidden"
    >
      <table mat-table [dataSource]="dataSource" id="dataTable" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
          <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
          <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[8, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </section>
</main>
