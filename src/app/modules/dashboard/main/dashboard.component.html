<div class="container-f row-f">
  <header class="col-f-12">
    <!-- <app-navbar style="width: 100%; height: 100%;"></app-navbar> -->
  </header>

  <section class="col-f-2">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item" *ngFor="let category of viewsCategories">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#' + category.category"
            aria-expanded="false"
            [attr.aria-controls]="category.category"
          >
            {{ category.category }}
          </button>
        </h2>
        <div
          [id]="category.category"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <a
              routerLink="{{ view.url }}"
              class="view"
              *ngFor="let view of category.views"
            >
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="home"
              ></mat-icon>
              {{ view.name }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="col-f-10">
    <!-- <app-table-example></app-table-example> -->
    <router-outlet></router-outlet>
  </main>
</div>
